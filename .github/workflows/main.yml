name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2


      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18 # Use the desired Node.js version

      - name: Install dependencies
        run: npm install
        working-directory: fe/

      - name: Build frontend
        run: npm run bundleprod
        working-directory: fe/
        
      - name: Update package list
        run: sudo apt-get update
  
      - name: Install sshpass
        run: sudo apt-get install -y sshpass

        
      - name: List Contents of Source Directories
        run: |
            ls -la fe/dist_prod/
            ls -la be/  
      - name: finding the path 
        run: which sshpass
      - name: SSH into EC2
        run: |
          echo 'Dev0981' | sshpass -p -e ssh -v ubuntu@13.126.77.241 "ls -la"

 
          
      
   
